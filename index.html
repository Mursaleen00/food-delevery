<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              red: "#EB0029",
              black: "#333333",
              "dark-black": "#010F1C",
              white: "#F2F2F2",
            },
          },
        },
      };
    </script>

    <!-- Style -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      * {
        font-family: "Poppins", sans-serif;
      }
    </style>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- Title -->
    <title>Food Delivery</title>
  </head>
  <body class="px-6 lg:px-24 font-poppins text-black">
    <!-- Navbar Start -->
    <nav class="flex justify-between py-6 items-center">
      <!-- Logo -->
      <img
        src="./img/logo.svg"
        alt="logo"
        class="w-[182px] h-[45px] cursor-pointer"
      />

      <!-- Page Links -->
      <ul class="hidden md:flex text-black font-semibold text-sm flex gap-x-5">
        <li class="text-red cursor-pointer">Why Foodeli?</li>
        <li class="cursor-pointer">
          Services
          <i class="fa-solid fa-angle-down text-red"></i>
        </li>
        <li class="cursor-pointer">
          Menu
          <i class="fa-solid fa-angle-down text-red"></i>
        </li>
        <li class="cursor-pointer">Contact</li>
      </ul>

      <!-- Hum burger -->
      <i class="fa-solid fa-burger text-red md:hidden flex text-xl"></i>

      <!-- Login Section  -->
      <div class="flex items-center gap-x-5 hidden md:flex">
        <i class="fa-solid fa-magnifying-glass text-xl cursor-pointer"></i>
        <i class="fa-solid fa-bag-shopping text-xl cursor-pointer"></i>
        <button
          class="bg-red text-white py-3 px-5 rounded-full text-sm font-semibold gap-x-2 flex items-center"
        >
          <i class="fa-solid fa-arrow-right-to-bracket"></i>
          Login
        </button>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Hero Section Start -->
    <section></section>
    <!-- Hero Section End -->

    <!-- About Section Start -->
    <section class="space-y-2 text-center">
      <!-- Headings -->
      <h3 class="text-red font-semibold text-lg font-poppins">WHAT WE SERVE</h3>
      <h1 class="text-dark-black text-[45px] font-bold">
        Your Favourite Food <br />
        Delivery Partner
      </h1>

      <!-- Feature Section -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-10 py-6">
        <div class="w-full h-full flex flex-col justify-between">
          <img src="./img/Order food-pana 1.png" alt="" />
          <div class="space-y-2">
            <h1
              class="text-dark-black lg:font-bold font-semibold lg:text-[28px] text-lg"
            >
              Easy To Order
            </h1>
            <p class="text-black text-lg">
              You only need a few steps in ordering food
            </p>
          </div>
        </div>
        <div class="w-full h-full space-y-2">
          <img src="./img/Take Away-rafiki 1.png" alt="" />
          <h1
            class="text-dark-black lg:font-bold font-semibold lg:text-[28px] text-lg"
          >
            Fastest Delivery
          </h1>
          <p class="text-black text-lg">
            Delivery that is always ontime even faster
          </p>
        </div>
        <div class="w-full h-full space-y-2">
          <img src="./img/Waiters-rafiki 1.png" alt="" />
          <h1
            class="text-dark-black lg:font-bold font-semibold lg:text-[28px] text-lg"
          >
            Best Quality
          </h1>
          <p class="text-black text-lg">
            Not only fast for us quality is also number one
          </p>
        </div>
      </div>
    </section>
    <!-- About Section End -->

    <!-- Footer Start -->
    <footer></footer>
    <!-- Footer End -->
  </body>
</html>
